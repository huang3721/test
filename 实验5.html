		<h2>数组</h2>
		<p>数组是一组数据项聚合在一起形成的单元</p>
		<p>不同于JavaScript的其他变量，数组在使用
			前必须声明</p>
		<script>
			var scores = new Array(4);
			scores[0] = 69;
			scores[1] = 88;
			scores[2] = 90;
			scores[3] = 99;
			var scores2 = new Array(69,88,90,99);
			for(var i =0;i<scores.length;i++)
			{
				document.write("score第"+i+"个元素"+scores[i]+"</br>");
			}
			for(var i =0;i<scores2.length;i++)
			{
				document.write("score第"+i+"个元素"+scores2[i]+"</br>");
			}
		</script>
		<p>数组像字符串一样有长度，表达的是其中
			元素的个数</p>
		<p>数组的长度是可以改变的</p>
		<p>可以在声明的时候不去上面存储空间，然
			后根据具体的值的赋值情况来动态变革
			</p>
		<script>	
			var changelen = new Array();
			changelen[0] = "A";
			changelen[1] = "B";
			changelen[2] = "C";
			document.write("目前数组长度"+changelen.length+"</br>");
			document.write(changelen[0]+changelen[1]+changelen[2]+"</br>");
			changelen[5] = "F";
			document.write("目前数组长度"+changelen.length+"</br>");
			document.write(changelen[0]+changelen[1]+changelen[2]+changelen[3]+changelen[4]+changelen[5]+"</br>");
		</script>

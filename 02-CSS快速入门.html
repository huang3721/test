<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS快速入门</title>

    <style>
        /*注释：选择器+声明块
        元素选择器
        类选择器
        id选择器
        */
        h1{
            color: red;
            font-style: italic;
        }
        #container1{
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
        #container2{
            width: 300px;
            height: 300px;
            background-color: rgb(67, 52, 150);
        }

    </style>
</head>

<body>
    <h1>第一季</h1>
    <div id="container1">AHU</div>
    <p id="title">id选择器</p>
    <div id="container2">NNU</div>
</body>
</html>

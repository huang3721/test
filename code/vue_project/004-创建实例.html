<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>004-创建vue实例</title>
</head>
<body>
    <!--
        核心步骤：
        1 准备容器(vue所管理的范围)
        2 引包 (开发版本 / 生产版本)
        3 创建 vue 实例
        4 指定配置项 -> 渲染数据
            el 指定挂载点
            data 提供数据
            methods 提供方法
    -->
    
    <div class="box2">hhh</div>
    <div class="box3">
        {{msg}}
    </div>
    <div id="app">
        <!--这里编写一些用于渲染的代码逻辑-->
        <h1>{{msg}}</h1>
        <a href="#">{{count}}</a>
    </div>
    <!--引包-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        // 一旦引入核心包，在全局环境，就有了vue构造函数
        const app = new Vue({
            // 通过el配置选择器，指定vue所管理的盒子
            el: '#app',
            // 通过data提供数据
            data: {
                msg:'hello nnu!',
                count: 666
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        插值表达式{{}}，利用插值表达式进行插值，将数据渲染到页面中
        插值表达式是一种vue的模板语法
        1 作用：利用表达式进行插值，渲染到页面中
        2 语法：{{表达式}}
        3 注意点：
            使用的数据必须存在
            支持的是表达式
            不能再标签中使用{{}}
    -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    
    <div id="app">
        <p>{{ nicknames + '你好'}}</p>
        <p>{{nicknames.toUpperCase()}}</p>
        <p>{{ age > 18 ? '成年' : '未成年'}}</p>
        <p>{{ friend.name }}</p>
    </div>

    <script>
        const app = new Vue({
            el:'#app',
            data:{ 
                nicknames:'hxh',
                age:19,
                friend:{
                    name:'jjb',
                    desc:'love learning'
                }
            }
        })
    </script>
</body>
</html>
